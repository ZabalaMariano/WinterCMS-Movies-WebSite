<div class="container mt-4">
{{ form_ajax('onUpdate') }}

    <div class="form-group">
        <label for="accountName">Nombre completo</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}" placeholder="Ingrese su nombre completo" />
    </div>

    <div class="form-group">
        <label for="accountEmail">Email</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}" placeholder="Ingrese su email" />
    </div>

    <div class="form-group">
        <label for="accountPassword">Nueva contraseña</label>
        <input name="password" type="password" class="form-control" id="accountPassword" placeholder="Ingrese su nueva contraseña" />
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">Confirmar contraseña</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm" placeholder="Ingrese su nueva contraseña nuevamente" />
    </div>

    <div class="form-group">
        <label for="facebook">Facebook</label>
        <input name="facebook" type="text" class="form-control" placeholder="Ingrese su usuario de facebook" value={{ form_value('facebook') }} />
    </div>

    <div class="form-group">
        <label for="bio">Biografía</label>
        <textarea name="bio" type="text" class="form-control" placeholder="Ingrese su biografía">{{ form_value('bio') }}</textarea>
    </div>

    {% if updateRequiresPassword %}
        <p>Para efectuar estos cambios, indique su contraseña actual a continuación.</p>
        <div class="form-group">
            <label for="accountPasswordCurrent">Contraseña actual <small class="text-danger">* obligatorio</small></label>
            <input name="password_current" type="password" class="form-control" id="accountPasswordCurrent" placeholder="Ingrese su contraseña actual" />
        </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Guardar</button>

{{ form_close() }}
</div>
