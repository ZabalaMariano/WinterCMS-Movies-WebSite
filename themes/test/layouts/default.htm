description = "Default layout"

[session]
security = "all"
==
<!DOCTYPE html>
{% component 'session' %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Winter CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Winter CMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Winter CMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/winter.png'|theme }}">
        {# <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet"> #}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{{ 'assets/compiled/css/style.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>

        {% partial "header" %}

        <!-- Content -->
        <section id="layout-content" class="container clearfix">
            {% page %}
        </section>

        {% partial "footer" %}

        <!-- Scripts -->
        {# <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script> #}
        {# <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script> #}
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        {# <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> #}
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{ 'assets/compiled/js/app.js'|theme }}"></script>
        {% framework extras %}
        {% snowboard all %}
        {% scripts %}

    </body>
</html>
